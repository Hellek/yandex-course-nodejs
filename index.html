<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Форма для курса</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/icon.css" rel="stylesheet">
		<link href="css/materialize.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<div class="my-wrapper valign-wrapper center-align">
			<div class="row">
				<div class="col m10 offset-m1 s12">
					<div class="row">
						<!-- <form id="myForm" class="col s12 minW" action="/json/progress.json"> -->
						<!-- <form id="myForm" class="col s12 minW" action="/json/error.json"> -->
						<form id="myForm" class="col s12 minW" action="/json/success.json">
							<div class="row">
								<div class="input-field col s12">
									<input name="fio" id="fio" type-data="fio" type="text">
									<label for="fio">Ф.И.О. (полностью)</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="email" name="email" type="email">
									<label for="email">Почта</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="phone" name="phone" type="tel">
									<label for="phone">Телефон</label>
								</div>
							</div>
							<button id="submitButton" class="btn waves-effect waves-light" type="submit" name="submitButton">Отправить</button>
						</form>
					</div>
					<div class="row">
						<div class="col s12 minW">
							<p id="resultContainer"></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
